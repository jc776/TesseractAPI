name: Build with Gradle

on: [ push ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: 'true'
              
            - name: Set up Java 8
              uses: actions/setup-java@v2
              with:
                  distribution: 'adopt'
                  java-version: '8'
                  
            - name: Build with Gradle
              run: ./gradlew --stacktrace build
              
            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: Artifacts for Java 8
                  path: build/libs